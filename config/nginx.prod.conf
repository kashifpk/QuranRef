server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Pass /api requests through without handling
    # This allows Traefik to route them to the backend
    location /api {
        return 404;  # Return 404 if request reaches nginx (shouldn't happen with Traefik)
    }

    # Serve static assets from /static/ path
    location /static/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ =404;
        
        # Add cache headers for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Serve the Vue.js app for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}