<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayah Distribution Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 40px;
        }
        .chart-row {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        .chart-col {
            flex: 1;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ayah Distribution Visualization</h1>

    <div class="chart-row">
        <div class="chart-col">
            <h2>Original Array</h2>
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="areaChart"></canvas>
            </div>
        </div>
        <div class="chart-col">
            <h2>Reversed Array</h2>
            <div class="chart-container">
                <canvas id="reversedLineChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="reversedAreaChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // The array data
        const originalData = [7, 286, 200, 176, 120, 165, 206, 75, 129, 109, 123, 111, 43, 52, 99, 128, 111, 110, 98, 135, 112, 78, 118, 64, 77, 227, 93, 88, 69, 60, 34, 30, 73, 54, 45, 83, 182, 88, 75, 85, 54, 53, 89, 59, 37, 35, 38, 29, 18, 45, 60, 49, 62, 55, 78, 96, 29, 22, 24, 13, 14, 11, 11, 18, 12, 12, 30, 52, 52, 44, 28, 28, 20, 56, 40, 31, 50, 40, 46, 42, 29, 19, 36, 25, 22, 17, 19, 26, 30, 20, 15, 21, 11, 8, 8, 19, 5, 8, 8, 11, 11, 8, 3, 9, 5, 4, 7, 3, 6, 3, 5, 4, 5, 6];

        // Reverse the array for the second set of charts
        const reversedData = [...originalData].reverse();

        // Create labels for x-axis (1 to array length)
        const labels = Array.from({ length: originalData.length }, (_, i) => i + 1);

        // Line Chart - Original Data
        const lineChart = new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Ayahs per Surah',
                    data: originalData,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1,
                    pointRadius: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Ayahs'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Surah Number'
                        }
                    }
                }
            }
        });

        // Area Chart - Original Data
        const areaChart = new Chart(document.getElementById('areaChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Ayahs per Surah',
                    data: originalData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgb(75, 192, 192)',
                    fill: true,
                    tension: 0.1,
                    pointRadius: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Ayahs'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Surah Number'
                        }
                    }
                }
            }
        });

        // Line Chart - Reversed Data
        const reversedLineChart = new Chart(document.getElementById('reversedLineChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Ayahs per Surah (Reversed)',
                    data: reversedData,
                    borderColor: 'rgb(153, 102, 255)',
                    tension: 0.1,
                    pointRadius: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Ayahs'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Surah Number (Reversed Index)'
                        }
                    }
                }
            }
        });

        // Area Chart - Reversed Data
        const reversedAreaChart = new Chart(document.getElementById('reversedAreaChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Ayahs per Surah (Reversed)',
                    data: reversedData,
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgb(153, 102, 255)',
                    fill: true,
                    tension: 0.1,
                    pointRadius: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Ayahs'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Surah Number (Reversed Index)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
