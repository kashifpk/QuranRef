services:
  arangodb:
    image: arangodb:3.8.9
    container_name: quranref_arangodb_dev
    environment:
      - ARANGO_ROOT_PASSWORD=${ARANGO_ROOT_PASSWORD:-Test123!}
    ports:
      - "18529:8529"
    volumes:
      - arangodb_dev_data:/var/lib/arangodb3
    networks:
      - quranref_dev
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:8529/"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: quranref_backend_dev
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - AM_I_CONTAINERIZED=1
      # Database connection to arangodb service
      - DB_HOSTS=http://arangodb:8529
      - DB_NAME=${DB_NAME:-quranref}
      - DB_USERNAME=${DB_USERNAME:-quranref}
      - DB_PASSWORD=${DB_PASSWORD:-compulife}
      # Application settings
      - STATIC_URL=/static/
      - WEBSITE_BASE_URL=http://localhost:41148
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app:cached
      # Exclude Python cache and virtual environments
      - /app/__pycache__
      - /app/.pytest_cache
      - /app/.venv
    ports:
      - "41148:8000"
    networks:
      - quranref_dev
    depends_on:
      - arangodb
    restart: unless-stopped
    # Command is inherited from Dockerfile.dev CMD
    develop:
      watch:
        # Rebuild container when Dockerfile changes
        - action: rebuild
          path: ./backend/Dockerfile.dev
        # Sync dependencies when pyproject.toml changes
        - action: sync+restart
          path: ./backend/pyproject.toml
          target: /app/pyproject.toml

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: quranref_frontend_dev
    environment:
      # API calls should use relative URLs for Vite proxy
      - VITE_API_BASE_URL=/api/v1
      - VITE_WEBSITE_BASE_URL=http://localhost:41149
      - STATIC_URL=/static/
      # Backend URL for Vite proxy (Docker internal network)
      - VITE_BACKEND_URL=http://backend:8000
    volumes:
      # Mount source code for hot-reload
      - ./frontend:/app:cached
      # Exclude node_modules to prevent conflicts
      - /app/node_modules
      # Cache Bun's global cache
      - bun_cache:/root/.bun
    ports:
      - "41149:5173"
    networks:
      - quranref_dev
    depends_on:
      - backend
    restart: unless-stopped
    command: ["bun", "run", "dev", "--host", "0.0.0.0"]
    develop:
      watch:
        # Rebuild container when Dockerfile changes
        - action: rebuild
          path: ./frontend/Dockerfile.dev
        # Sync and restart when package.json changes (installs new deps)
        - action: sync+restart
          path: ./frontend/package.json
          target: /app/package.json

volumes:
  arangodb_dev_data:
    name: quranref_arangodb_dev_data
  bun_cache:
    name: quranref_bun_cache

networks:
  quranref_dev:
    name: quranref_dev_network
    driver: bridge