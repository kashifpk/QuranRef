services:
  postgres:
    image: apache/age:PG16_latest
    container_name: quranref_postgres_dev
    environment:
      - POSTGRES_USER=${DB_USERNAME:-quranref}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-compulife}
      - POSTGRES_DB=${DB_NAME:-quranref}
    ports:
      - "15432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - quranref_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quranref -d quranref"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: quranref_backend_dev
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - AM_I_CONTAINERIZED=1
      # Database connection to postgres service
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-quranref}
      - DB_USERNAME=${DB_USERNAME:-quranref}
      - DB_PASSWORD=${DB_PASSWORD:-compulife}
      # Application settings
      - STATIC_URL=/static/
      - WEBSITE_BASE_URL=http://localhost:41148
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-must-be-at-least-32-bytes!}
      - FRONTEND_URL=http://localhost:41149
      - BACKEND_URL=http://localhost:41148
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app:cached
      # Mount age-orm source for editable install
      - /MyWork/Projects/age-forge/age-orm:/age-orm:cached
      # Exclude Python cache and virtual environments
      - /app/__pycache__
      - /app/.pytest_cache
      - /app/.venv
    ports:
      - "41148:8000"
    networks:
      - quranref_dev
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # Command is inherited from Dockerfile.dev CMD
    develop:
      watch:
        # Rebuild container when Dockerfile changes
        - action: rebuild
          path: ./backend/Dockerfile.dev
        # Sync dependencies when pyproject.toml changes
        - action: sync+restart
          path: ./backend/pyproject.toml
          target: /app/pyproject.toml

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: quranref_frontend_dev
    environment:
      # API calls should use relative URLs for Vite proxy
      - VITE_API_BASE_URL=/api/v1
      - VITE_WEBSITE_BASE_URL=http://localhost:41149
      - STATIC_URL=/static/
      # Backend URL for Vite proxy (Docker internal network)
      - VITE_BACKEND_URL=http://backend:8000
    volumes:
      # Mount source code for hot-reload
      - ./frontend:/app:cached
      # Exclude node_modules to prevent conflicts
      - /app/node_modules
      # Cache Bun's global cache
      - bun_cache:/root/.bun
    ports:
      - "41149:5173"
    networks:
      - quranref_dev
    depends_on:
      - backend
    restart: unless-stopped
    command: ["bun", "run", "dev", "--host", "0.0.0.0"]
    develop:
      watch:
        # Rebuild container when Dockerfile changes
        - action: rebuild
          path: ./frontend/Dockerfile.dev
        # Sync and restart when package.json changes (installs new deps)
        - action: sync+restart
          path: ./frontend/package.json
          target: /app/package.json

volumes:
  postgres_dev_data:
    name: quranref_postgres_dev_data
  bun_cache:
    name: quranref_bun_cache

networks:
  quranref_dev:
    name: quranref_dev_network
    driver: bridge
